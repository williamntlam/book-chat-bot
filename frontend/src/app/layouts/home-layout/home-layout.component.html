<!-- home-layout.component.html -->
<div class="min-h-screen bg-slate-100">
  <main class="flex flex-col justify-between min-h-screen">
    <!-- Adjusted main container -->
    <div class="text-center my-4">
      <h2 class="text-xl font-bold">
        Welcome to CharacterBot - An AI bot that can take on any character you
        wish it to act as!
      </h2>
    </div>
    <!-- Container for moving rows -->
    <div class="space-y-6 w-full max-w-6xl mx-auto overflow-hidden">
      <!-- First Scrolling Row -->
      <div class="relative w-full h-60 overflow-hidden">
        <!-- Set a fixed height for the row -->
        <div
          class="absolute w-full flex flex-nowrap justify-start items-center gap-4 animate-scrolling"
        >
          <!-- Original and duplicate set of character cards -->
          <div
            *ngFor="let character of characters_row_one"
            class="card bg-white p-2 rounded-lg shadow-lg w-48 h-60 flex-none flex flex-col justify-start items-center transform transition-transform duration-300 hover:scale-105 hover:shadow-2xl"
          >
            <img
              [src]="character.image"
              [alt]="character.name"
              class="w-full h-44 object-cover rounded-lg mb-0"
            />
            <h2
              class="text-center font-bold text-sm truncate overflow-hidden w-full leading-tight mt-1"
            >
              {{ character.name }}
            </h2>
          </div>
          <!-- Duplicate set to create the continuous scrolling effect -->
          <div
            *ngFor="let character of characters_row_one"
            class="card bg-white p-2 rounded-lg shadow-lg w-48 h-60 flex-none flex flex-col justify-start items-center transform transition-transform duration-300 hover:scale-105 hover:shadow-2xl"
          >
            <img
              [src]="character.image"
              [alt]="character.name"
              class="w-full h-44 object-cover rounded-lg mb-0"
            />
            <h2
              class="text-center font-bold text-sm truncate overflow-hidden w-full leading-tight mt-1"
            >
              {{ character.name }}
            </h2>
          </div>
        </div>
      </div>
      <!-- Second Scrolling Row (optional for another line) -->
      <div class="relative w-full h-60 overflow-hidden">
        <!-- Set a fixed height for the row -->
        <div
          class="absolute w-full flex flex-nowrap justify-start items-center gap-4 animate-scrolling"
        >
          <div
            *ngFor="let character of characters_row_two"
            class="card bg-white p-2 rounded-lg shadow-lg w-48 h-60 flex-none flex flex-col justify-start items-center transform transition-transform duration-300 hover:scale-105 hover:shadow-2xl"
          >
            <img
              [src]="character.image"
              [alt]="character.name"
              class="w-full h-44 object-cover rounded-lg mb-0"
            />
            <h2
              class="text-center font-bold text-sm truncate overflow-hidden w-full leading-tight mt-1"
            >
              {{ character.name }}
            </h2>
          </div>
          <!-- Duplicate set to create the continuous scrolling effect -->
          <div
            *ngFor="let character of characters_row_two"
            class="card bg-white p-2 rounded-lg shadow-lg w-48 h-60 flex-none flex flex-col justify-start items-center transform transition-transform duration-300 hover:scale-105 hover:shadow-2xl"
          >
            <img
              [src]="character.image"
              [alt]="character.name"
              class="w-full h-44 object-cover rounded-lg mb-0"
            />
            <h2
              class="text-center font-bold text-sm truncate overflow-hidden w-full leading-tight mt-1"
            >
              {{ character.name }}
            </h2>
          </div>
        </div>
      </div>
    </div>
    <button
      class="p-5 hover:text-red-500 transition-colors duration-300 font-bold"
      routerLink="/character"
    >
      Click Here To Get Started!
    </button>
  </main>
</div>
