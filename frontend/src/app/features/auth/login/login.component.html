<main
  class="bg-slate-100 flex flex-col justify-center items-center p-10 min-h-screen"
>
  <form
    #loginForm="ngForm"
    (ngSubmit)="onSubmit()"
    class="w-8/12 p-10 bg-white shadow-md rounded"
  >
    <!-- Username Field -->
    <div>
      <label for="username" class="block text-gray-700 font-bold mb-2"
        >Username</label
      >
      <input
        type="text"
        id="username"
        name="username"
        ngModel
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div
        *ngIf="
          loginForm.controls['username']?.invalid &&
          loginForm.controls['username']?.touched
        "
      >
        <small class="text-red-500">Username is required.</small>
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-4 flex-grow">
      <label for="password" class="block text-gray-700 font-bold mb-2"
        >Password:</label
      >
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div
        *ngIf="
          loginForm.controls['password']?.invalid &&
          loginForm.controls['password']?.touched
        "
      >
        <small class="text-red-500">Password is required.</small>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      routerLink="/chat"
    >
      Login
    </button>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div class="mt-2 flex flex-col justify-center">
      <h3 transition-colors duration-300 font-bold class="p-2 text-center">
        Don't have an account?
      </h3>
      <button
        class="hover:text-red-500 transition-colors duration-300 font-bold"
        routerLink="/register"
      >
        Register Here.
      </button>
    </div>
  </form>
</main>
